<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            background-color: #000;
            color: white;
            padding: 10px 20px;
        }

        /* Logo di sebelah kiri */
        .header .logo {
            width: 150px;
        }

        .header .logo img {
            width: 100%;
            height: auto;
        }

        /* Teks "BEST HOTEL" di tengah */
        .header .title {
            flex: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Gambar atau ilustrasi di sebelah kanan */
        .header .header-image {
            width: 300px;
        }

        .header .header-image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo Hotel"> <!-- Ganti logo.png dengan nama file logo hotel Anda -->
        </div>

        <!-- Teks Tengah -->
        <div class="title">BEST HOTEL</div>

        <!-- Gambar Kanan -->
        <div class="header-image">
            <img src="header-image.png" alt="Ilustrasi Hotel"> <!-- Ganti header-image.png dengan nama file gambar header kanan Anda -->
        </div>
    </div>

</body>
</html>
