<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Best Hotel </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header img {
            width: 150px; /* Ukuran gambar disesuaikan */
            height: 100px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        #konten {
            display: flex;
            flex-direction: row;
        }
        #leftbar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 10px;
        }
        #main-content {
            width: 80%;
            padding: 10px;
        }
        #footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .video, .galeri {
            margin-bottom: 15px;
        }
        img {
                width: 320px;
                height: 200px;
            }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1> Best Hotel</h1>
        <img src="gambarKamar/Suite.jpeg" alt="Logo Hotel"> <!-- Gambar diletakkan di sebelah kanan judul -->
    </header>

    <!-- Navigasi/Menu -->
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Kamar</a>
        <a href="#">Fasilitas</a>
        <a href="#">Pesan Sekarang</a>
    </nav>

    <!-- Konten -->
    <div id="konten">
        
        <!-- Leftbar (Video) -->
        <div id="leftbar">
            <div class="video">
                <iframe width="100%" height="150" src="https://youtu.be/qemqQHaeCYo?si=mgz-v6zAvGJ8gZQF" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="100%" height="150" src="https://youtu.be/mJVuZiK9a6I?si=57LzpS3ev8NQ1ejd" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="100%" height="150" src="https://youtu.be/eEY50BOF0wM?si=0X68da31GlKUSX3J" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Konten Utama (Galeri) -->
        <div id="main-content">
            <div class="galeri">
                <img src="gambarKamar/Deluxe.jpeg"  alt="Kamar 1">
                <img src="gambarKamar/kamar1.jpeg"  alt="Kamar 2">
                <img src="gambarKamar/kamar2.jpeg"  alt="Kamar 3">
                <img src="gambarKamar/kamar3.jpeg"  alt="Kamar 4">
                <img src="gambarKamar/kamar4.jpeg"  alt="Kamar 5">
                <img src="gambarKamar/kamar5.jpeg"  alt="Kamar 6">
                <img src="gambarKamar/kamar6.jpeg"  alt="Kamar 7">
                <img src="gambarKamar/Standard.jpeg"  alt="Kamar 8">
                <img src="gambarKamar/Suite.jpeg"  alt="Kamar 9">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        &copy; 2024 Queen Best Hotel
    </footer>

</body>
</html>
